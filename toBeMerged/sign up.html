<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Sign Up</title>
</head>
<body>
    <div class="main_container">
        <header class="headder_container">
            <a href="/"><div class="logo_component"></div></a>
            <div class="navigation_component">
              <h1>My Books</h1>
              <h1 class="brws">
                Browse
                <div class="arr_down">&#11167;</div>
              </h1>
            </div>
            <div class="search_component">
              <h2>All&#11167;</h2>
              <h1><input placeholder="Search" type="text" /></h1>
              <input
                value
                class="search_submit"
                type="submit"
                aria-label="Search submit"
              />
            </div>
            <div class="auth_component">
              <a href="/Log In.html"><h1>Sign in</h1></a>
            </div>
            <div class="borgermenu_component">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 4.762 4.763"
              >
                <path
                  style="
                    fill: none;
                    stroke: #8a7f71;
                    stroke-width: 0.513296;
                    stroke-linecap: round;
                  "
                  d="M 0.25664798,4.078872 H 4.505852 M 0.25664798,2.3812494 H 4.505852 M 0.25664798,0.683628 H 4.505852"
                />
              </svg>
            </div>
          </header>
        <main class="login_component">
            <div class="email_graph">
                <img src="assets/email-svgrepo-com.svg" alt="">
                <input type="email" placeholder="johndoe@mail.com">
            </div>
            <div class="password_graph">
                <img src="assets/lock-svgrepo-com.svg" alt="">
                <input type="password" placeholder="12345678">
            </div>
            <input class="submit" type="submit" value="Signup">    
        </main>
        <footer></footer>
    </div>
</body>
</html>
